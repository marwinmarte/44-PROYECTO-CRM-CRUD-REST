<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Estudiantes</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
</head>
<body class="min-h-100 bg-gray-200">
    <div class="md:flex min-h-screen md:align-top">
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-teal-600 px-5 py-10">
            <h1 class="uppercase text-white tracking-wide text-2xl  font-bold mt-2">CRM - Estudiantes</h1>
            <p class="mt-10 text-white font-medium">Administra tus Estudiantes</p>
            <nav class="mt-8">
                <a  
                    href="index.html" 
                    class="px-3 py-1 text-white block hover:bg-teal-900 hover:text-yellow-400 bg-teal-900"
                >Estudiantes</a>
                <a 
                    href="nuevo-estudiante.html" 
                    class="px-3 py-1 text-white block hover:bg-teal-700 mt-2 hover:text-yellow-400"
                >Nuevo Estudiante</a>
                <a  
                href="asistencia-lista.html" 
                class="px-3 py-1 text-white block hover:bg-teal-700 mt-2 hover:text-yellow-400 "
                >Lista de Asistencia</a>
            </nav>
        </aside> <!--sidebar--> 
        <main class="md:w-3/5  xl:w-4/5 px-5 py-10 bg-gray-200">
            <h2 class="text-3xl font-light text-center">Editar Estudiante</h2>

            <div class="flex flex-col mt-10 items-center">
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12">
                    <div class=" shadow overflow-hidden sm:rounded-lg border-b border-gray-200 ">
                        <form id="formulario" class="bg-white p-3" method="POST">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="nombre"
                                    name="nombre"
                                    type="text"
                                    placeholder="Nombre Estudiante"
                                />
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="matricula">Matricula</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="matricula"
                                    name="matricula"
                                    type="number"
                                    min="1000" max="9999"
                                    placeholder="Matricula"
                                />
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="lenguaje">Lenguaje</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="lenguaje"
                                    name="lenguaje"
                                    type="number"
                                    min="0" max="100"
                                    placeholder="Nota de Lenguaje"
                                />
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="matematicas">Matematicas</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="matematicas"
                                    name="matematicas"
                                    type="number"
                                    min="0" max="100"
                                    placeholder="Nota de Matematicas"
                                />
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="sociales">Sociales</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="sociales"
                                    name="sociales"
                                    type="number"
                                    min="0" max="100"
                                    placeholder="Nota de Sociales"
                                />
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="naturales">Naturales</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="naturales"
                                    name="naturales"
                                    type="number"
                                    min="0" max="100"
                                    placeholder="Nota de Naturales"
                                />
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="aula">Grado</label>
                                <select 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="aula"
                                    name="aula"
                                    type="text">
                                    
                                        <option value="Primero">Primero</option>
                                        <option value="Segundo">Segundo</option>
                                        <option value="Tercer">Tercero</option>
                                        <option value="Cuarto">Cuarto</option>
                                        <option value="Quinto">Quinto</option>
                                        <option value="Sexto">Sexto</option>
                                        
                                </select>
                                

                            </div>

                            <input type="hidden" name="id" id="id" value="">


                            <input
                                type="submit"
                                class="bg-teal-600 hover:bg-teal-900 w-full mt-5 p-2 text-white uppercase font-bold"
                                value="Guardar Cambios"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/editarestudiante.js" type="module"></script>
</body>
</html>
